<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/yei3ohl.css">
</head>
<body>
    <div class="header">
        <h1 id="title">Connect Four</h1>
        <h3 id="instructions">Click anywhere on the slot you would like to place your chip. It will fall to the lowest available spot. 
        <br>
        Try to get four in a row of your color in any direction - across, down, up, or diagonally.</h3> 
        <h3 id="color-key"><span id="orange">&nbsp;Player 1 is orange,&nbsp;&nbsp;</span><span id="pink">&nbsp;Player 2 is pink.&nbsp;</span></h3>
    </div>
    <div class="announcements">
        <h3 class="whose-turn"></h3>
        <h2 id="winner-announcement"></h2>
    </div>
    <div class="grid">
        <div id="slot-one" class="slot">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div id="slot-two" class="slot">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div id="slot-three" class="slot">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div id="slot-four" class="slot">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div id="slot-five" class="slot">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div id="slot-six" class="slot">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div id="slot-seven" class="slot">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class='replay'>
        <button id="replay">R E P L A Y</button>
    </div>
</body>
</html>
